server.servlet.context-path=/ems_vue
spring.application.name=ems
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emp?characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.resources.static-locations=classpath:/static/,file:${photo.dir}
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0


mybatis.type-aliases-package=com.example.entity
mybatis.mapper-locations=classpath:com/haha/mapper/*.xml

logging.level.com.example.dao=debug
logging.level.com.example.service=info
logging.level.com.example.controller=info


photo.dir=D:/Main/JavaDemos/ems_vue/src/main/resources/photos


